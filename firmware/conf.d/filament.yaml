  - platform: template
    name: "Filament Color"
    id: filament_color
    state_topic:
    icon: mdi:palette-outline
    web_server:
      sorting_group_id: sorting_group_filament_settings
    optimistic: true
    options:
      - ""
      - "white"
      - "yellow"
      - "grass_green"
      - "bambu_green"
      - "missletoe_green"
      - "dark_blue"
      - "glow_green"
      - "ice_blue"
      - "cyan"
      - "blue"
      - "iris_purple"
      - "magenta"
      - "sakura_pink"
      - "pink"
      - "red"
      - "dark_brown"
      - "orange"
      - "beige"
      - "desert_tan"
      - "brown"
      - "ash_grey"
      - "grey"
      - "black"
      - "Unknown"
    on_value:
      then:
        # TODO: instead of doing a mapping for all these colors
        # Do a traditional hex value lookup
        # Bambu uses 8 character hex codes (with alpha) instead of the more traditional 6 character codes
        # Note that every color ends in FF
        - text_sensor.template.publish:
            id: filament_color_hex
            state: !lambda |-
              ESP_LOGD("main", "Color %s", id(filament_color).state.c_str());
              if ( x == "white") {
                return "FFFFFFFF";
              } else if ( x == "yellow") {
                return "FFF144FF";
              } else if ( x == "grass_green") {
                return "DCF478FF";
              } else if ( x == "bambu_green") {
                return "0ACC38FF";
              } else if ( x == "missletoe_green") {
                return "057748FF";
              } else if ( x == "dark_blue") {
                return "0D6284FF";
              } else if ( x == "glow_green") {
                return "0EE2A0FF";
              } else if ( x == "ice_blue") {
                return "76D9F4FF";
              } else if ( x == "cyan") {
                return "46A8F9FF";
              } else if ( x == "blue") {
                return "2850E0FF";
              } else if ( x == "iris_purple") {
                return "443089FF";
              } else if ( x == "purple") {
                return "A03CF7FF";
              } else if ( x == "magenta") {
                return "F330F9FF";
              } else if ( x == "sakura_pink") {
                return "D4B1DDFF";
              } else if ( x == "pink") {
                return "F95D73FF";
              } else if ( x == "red") {
                return "F72323FF";
              } else if ( x == "dark_brown") {
                return "7C4B00FF";
              } else if ( x == "orange") {
                return "F98C36FF";
              } else if ( x == "beige") {
                return "FCECD6FF";
              } else if ( x == "desert_tan") {
                return  "D3C5A3FF";
              } else if ( x == "brown") {
                return "AF7933FF";
              } else if ( x == "ash_grey") {
                return "898989FF";
              } else if ( x == "grey") {
                return "BCBCBCFF";
              } else if ( x == "black") {
                return "161616FF";
              } else {
                ESP_LOGE("main", "Unknown filament_color_hex: %s", x.c_str());
                return "Unknown";
              }
        - script.execute: preview_rfid_data

