# Button is pin on the side of the ESP32s2
# Connected to pin 8
binary_sensor:
  - platform: gpio
    pin:
      number: 0
      mode: INPUT_PULLUP
      inverted: true
    name: "Button"
    internal: true
    state_topic:
    on_press:
      then:
        - switch.toggle: test_state

switch:
  - platform: template
    name: "Test State"
    id: test_state
    optimistic: true
    on_turn_on:
      - script.execute: set_led_green
    on_turn_off:
      - script.execute: set_led_off
