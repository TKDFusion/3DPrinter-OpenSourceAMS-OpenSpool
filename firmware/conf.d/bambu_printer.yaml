    web_server:
      sorting_group_id: sorting_group_printer_settings

  - platform: template
    id: bambu_ip_address
    state_topic:
    name: Printer IP Address
    optimistic: true
    mode: text
    restore_value: true
    icon: mdi:ip
    web_server:
      sorting_group_id: sorting_group_printer_settings