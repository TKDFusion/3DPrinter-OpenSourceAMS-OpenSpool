select:
  - platform: template
    name: Printer Model
    id: bambu_model
    options:
      - "A1Mini"
      - "A1"
      - "P1P/P1S"
      - "X1C/X1E"
    optimistic: true
    state_topic:
    icon: mdi:printer-3d
    web_server:
      sorting_group_id: sorting_group_printer_settings

text:
  #TODO: mqtt not able to pull dynamically yet
  - platform: template
    id: bambu_serial_number
    state_topic:
    name: Printer Serial Number
    optimistic: true
    mode: text
    restore_value: true
    icon: mdi:barcode
    web_server:
      sorting_group_id: sorting_group_printer_settings

  - platform: template
    id: bambu_lan_access_code
    state_topic:
    name: Printer Lan Access Code
    optimistic: true
