button:
  - platform: restart
    name: "Restart OpenSpool"
    id: restart_openspool
    state_topic:
    entity_category: diagnostic

  - platform: template #TODO: Collapse into Write NFC once tested
    name: "Write URL to NFC"
    id: write_url_button
    icon: mdi:web
    web_server:
      sorting_group_id: sorting_group_extra
    on_press:
      then:
        lambda: |-
            ESP_LOGI("rfid", "Starting NFC write...");
            
            if (!id(rfid_reader_spi_0).is_ready()) {
              ESP_LOGW("rfid", "NFC reader not ready!");
              return;
            }
            
            std::string url = id(openspool_url).state;
            if (url.empty()) {
              ESP_LOGW("rfid", "URL is empty!");
              return;
            }
            ESP_LOGI("rfid", "Original URL: %s", url.c_str());

            // Remove "http://" if present
            if (url.substr(0, 7) == "http://") {
              url = url.substr(7);
            }
            ESP_LOGI("rfid", "Processed URL: %s", url.c_str());

            auto message = std::make_unique<nfc::NdefMessage>();
            if (!message) {
              ESP_LOGW("rfid", "Failed to create NDEF message!");
              return;
            }

            auto url_record = std::make_unique<nfc::NdefRecord>();
            if (!url_record) {
              ESP_LOGW("rfid", "Failed to create NDEF record!");
              return;
            }

            ESP_LOGI("rfid", "Setting up NDEF record...");
            url_record->set_tnf(nfc::TNF_WELL_KNOWN);
            url_record->set_type("U");

            std::vector<uint8_t> payload;
            payload.reserve(url.length() + 1);  // Reserve space to prevent reallocations
            payload.push_back(0x03);  // Prefix for "http://"
            payload.insert(payload.end(), url.begin(), url.end());
            
            ESP_LOGI("rfid", "Setting payload...");
            url_record->set_payload(std::string(payload.begin(), payload.end()));
            
            ESP_LOGI("rfid", "Adding record to message...");
            message->add_record(std::move(url_record));
            
            ESP_LOGI("rfid", "Initiating write mode...");
            id(rfid_reader_spi_0).write_mode(message.get());
            
            ESP_LOGI("rfid", "NFC write completed successfully");

