light:
  - platform: esp32_rmt_led_strip
    id: neopixel_light
    pin: GPIO16
    num_leds: 1
    rgb_order: GRB
    name: leds
    chipset: WS2812
    rmt_channel: 0
    default_transition_length: 0.4s
    restore_mode: ALWAYS_OFF
    state_topic:
    effects:
      - addressable_rainbow:
          name: Rainbow
          speed: 25
          width: 15
      - addressable_lambda:
          name: Breathing Blue
          update_interval: 10ms
          lambda: |-
            static float b = 0;
            b = (sin(millis() / 500.0) + 1.0) / 2.0 * 0.8 + 0.2;;
            auto color = esphome::light::ESPColor(0, 0, uint8_t(255 * b));
            for (int i = 0; i < it.size(); ++i) {
              it[i] = color;
            }
      - addressable_lambda:
          name: Apple Breathing
          update_interval: 10ms
          lambda: |-
            const float PI = 3.14159265359;
            //TODO: 42.546 should be replaced by 83.333
            float t = millis() / 2000.0;
            float brightness_float = (exp(sin(t * PI)) - 0.368) * 42.546;
            uint8_t brightness = uint8_t(brightness_float);
            auto color = esphome::light::ESPColor(brightness, 0, 0);
            for (int i = 0; i < it.size(); ++i) {
              it[i] = color;
            }
    #   - strobe:
    #       name: "Data Upload"
    #       colors:
    #         - state: TRUE
    #           brightness: 100%
    #           duration: 50ms
    #           red: 0%
    #           green: 100%
    #           blue: 0%
    #         - state: FALSE
    #           duration: 50ms

script:
  - id: set_led_red
    then:
      - light.turn_on:
          id: neopixel_light
          red: 100%
          green: 0%
          blue: 0%
          brightness: 100%
          transition_length: 0.2s
  - id: set_led_green
    then:
      - light.turn_on:
          id: neopixel_light
          red: 0%
          green: 100%
          blue: 0%
          brightness: 100%
          transition_length: 0.2s
  - id: set_led_blue
    then:
      - light.turn_on:
          id: neopixel_light
          effect: none
          red: 0%
          green: 0%
          blue: 100%
          brightness: 100%
  - id: set_led_yellow
    then:
      - light.turn_on:
          id: neopixel_light
          effect: none
          red: 100%
          green: 100%
          blue: 0%
          brightness: 100%
  - id: set_led_white
    then:
      - light.turn_on:
          id: neopixel_light
          effect: none
          red: 100%
          green: 100%
          blue: 100%
          brightness: 75%
  - id: set_led_off
    then:
      - light.turn_on:
          id: neopixel_light
          brightness: 0%
          red: 0%
          green: 0%
          blue: 0%
      - delay: 50ms
      - light.turn_off:
          id: neopixel_light
          transition_length: 0s
  - id: set_led_rainbow
    then:
      - light.turn_on:
          id: neopixel_light
          effect: Rainbow
  - id: set_led_breathing_blue
    then:
      - light.turn_on:
          id: neopixel_light
          effect:  Breathing Blue
          brightness: 100%
  - id: set_led_breathing_green
    then:
      - light.turn_on:
          id: neopixel_light
          effect:  Breathing Green
          brightness: 100%
  - id: set_led_apple_breathing
    then:
      - light.turn_on:
          id: neopixel_light
          effect:  Apple Breathing
          brightness: 100%
