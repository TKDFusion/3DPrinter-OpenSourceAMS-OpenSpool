spi:
  # On esp32-s3 SPI2 a can support 6 devices, whereas only 3 on bus SPI3
  - id: SPI2
    clk_pin: ${spi2_clk_pin} # SCK
    miso_pin: ${spi2_miso_pin} # MO/SDA/TX (MISO)
    mosi_pin: ${spi2_mosi_pin} # M (MOSI)
    interface: ${spi2_type}

pn532_spi:
