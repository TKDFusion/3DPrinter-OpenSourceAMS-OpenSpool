    spi_id: ${rfid0_spi_interface}
    data_rate: ${spi_data_rate}
    update_interval: ${update_interval}
    on_tag_removed:
      then:
        - script.execute:
            id: set_led_white
            led_number: 0
        - binary_sensor.template.publish:
            id: nfc_tag_present0
            state: OFF
        - lambda: |-
            id(filament_raw_data0).publish_state("");
