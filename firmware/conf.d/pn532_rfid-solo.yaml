# Create virtual button that can be pressed in the gui
button:
  - platform: template
    name: "Write NFC"
    icon: mdi:nfc-tap
    state_topic:
    web_server:
      sorting_group_id: sorting_group_rfid
    on_press:
      then:
        - if:
            condition:
              and:
                - lambda: |-
                    if (!id(nfc_tag_present0).state) {
                      ESP_LOGE("main", "NFC Tag not present on RFID Reader 0");
                      return false;
                    } else {
                      return true;
                    }
                - lambda: |-
                    if (id(filament_brand).state == "") {
                      ESP_LOGE("main", "Filament Brand cannot be empty");
                      return false;
                    } else {
                      return true;
                    }
                - lambda: |-
                    if (id(filament_brand_code).state == "") {
                      ESP_LOGE("main", "Filament Brand Code cannot be empty");
                      return false;
                    } else {
                      return true;
                    }
                - lambda: |-
                    if (id(filament_color_hex).state == "") {
                      ESP_LOGE("main", "Filament Color Hex cannot be empty");
                      return false;
                    } else {
                      return true;
                    }
                - lambda: |-
                    if (id(filament_max_temp).state >= 300) {
                      ESP_LOGE("main", "Filament Min Temp must be less than 300");
                      return false;
                    } else {
                      return true;
                    }
                - lambda: |-
                    if (id(filament_min_temp).state <= 150) {
                      ESP_LOGE("main", "Filament Max Temp must be greater than 150");
                      return false;
                    } else {
                      return true;
                    }
                - lambda: |-
                    if (id(filament_type).state == "") {
                      ESP_LOGE("main", "Filament Type cannot be empty");
                      return false;
                    } else {
                      return true;
                    }
            then:
              - lambda: |-
                  constexpr size_t json_capacity = 256;

                  StaticJsonDocument<json_capacity> doc;

                  doc["version"] = "1.0";
                  doc["protocol"] = "openspool";
                  doc["color_hex"] = id(filament_color_hex).state;
                  doc["type"] = id(filament_type).state;
                  doc["min_temp"] = id(filament_min_temp).state;
                  doc["max_temp"] = id(filament_max_temp).state;
                  doc["brand"] = id(filament_brand).state;

                  char json_buffer[json_capacity];
                  size_t json_length = serializeJson(doc, json_buffer, sizeof(json_buffer));

                  ESP_LOGI("rfid", "JSON content to be written: %s", json_buffer);

                  auto message = std::make_unique<nfc::NdefMessage>();
                  auto record = std::make_unique<nfc::NdefRecord>();
                  record->set_tnf(nfc::TNF_WELL_KNOWN);
                  record->set_type("application/json");
                  record->set_payload(std::string(json_buffer, json_length));

                  message->add_record(std::move(record));

                  id(rfid_reader_spi_0).write_mode(message.get());
                  ESP_LOGI("rfid", "Writing JSON NDEF message to tag");
            else:
              - lambda: |-
                  ESP_LOGI("rfid", "NFC Tag not present");

