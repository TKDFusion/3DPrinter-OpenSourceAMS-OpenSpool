substitutions:
  name: openspool

esphome:
  name: ${name} #Don't use underscore '_' in name https://esphome.io/guides/faq.html#why-shouldn-t-i-use-underscores-in-my-device-name
  name_add_mac_suffix: true
  platformio_options:
    build_unflags: -std=gnu++11
    build_flags: -std=gnu++14


esp32:
  board: lolin_s2_mini
  variant: esp32s2
  framework:
    type: esp-idf

logger:
